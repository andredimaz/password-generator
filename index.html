    <!-- Heading -->
    <h1 class="text">
      Instantly generate a random <br />
      and safe password.
    </h1>

    <!-- Main password generation container -->
    <main class="container-input">
      <!-- Instructions for choosing password length -->
      <span
        >Choose the number of characters for your password
        <span id="value" class="value"></span
      ></span>

      <!-- Input elements for selecting password length -->
      <div class="inputs">
        <input
          id="rangeNumber"
          class="rangeNumber"
          type="number"
          min="1"
          max="50"
          value="25"
          onkeydown="return false"
        />
        <input
          id="slider"
          class="slider"
          type="range"
          min="1"
          max="50"
          value="25"
        />
        <!-- Symbols checkbox -->
        <div class="checkbox-symbols">
          <input
            id="terms-checkbox-symbols"
            name="checkbox"
            type="checkbox"
            checked
          />
          <label class="terms-label" for="terms-checkbox-symbols">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 200 200"
              class="checkbox-svg"
            >
              <mask fill="white" id="path-1-inside-1_476_5-37">
                <rect height="200" width="200"></rect>
              </mask>
              <rect
                mask="url(#path-1-inside-1_476_5-37)"
                stroke-width="40"
                class="checkbox-box"
                height="200"
                width="200"
              ></rect>
              <path
                stroke-width="15"
                d="M52 111.018L76.9867 136L149 64"
                class="checkbox-tick"
              ></path>
            </svg>
            <span class="label-text">Symbols</span>
          </label>
        </div>
        <!-- Lowercase checkbox-->
        <div class="checkbox-lowercase">
          <input
            id="terms-checkbox-lowercase"
            name="checkbox"
            type="checkbox"
            checked
          />
          <label class="terms-label" for="terms-checkbox-lowercase">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 200 200"
              class="checkbox-svg"
            >
              <mask fill="white" id="path-1-inside-1_476_5-37">
                <rect height="200" width="200"></rect>
              </mask>
              <rect
                mask="url(#path-1-inside-1_476_5-37)"
                stroke-width="40"
                class="checkbox-box"
                height="200"
                width="200"
              ></rect>
              <path
                stroke-width="15"
                d="M52 111.018L76.9867 136L149 64"
                class="checkbox-tick"
              ></path>
            </svg>
            <span class="label-text">Lowercase letters</span>
          </label>
        </div>
        <!-- Uppercase checkbox-->
        <div class="checkbox-uppercase">
          <input
            id="terms-checkbox-uppercase"
            name="checkbox"
            type="checkbox"
            checked
          />
          <label class="terms-label" for="terms-checkbox-uppercase">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 200 200"
              class="checkbox-svg"
            >
              <mask fill="white" id="path-1-inside-1_476_5-37">
                <rect height="200" width="200"></rect>
              </mask>
              <rect
                mask="url(#path-1-inside-1_476_5-37)"
                stroke-width="40"
                class="checkbox-box"
                height="200"
                width="200"
              ></rect>
              <path
                stroke-width="15"
                d="M52 111.018L76.9867 136L149 64"
                class="checkbox-tick"
              ></path>
            </svg>
            <span class="label-text">Uppercase letters</span>
          </label>
        </div>
        <!-- Numbers Checkbox -->
        <div class="checkbox-numbers">
          <input
            id="terms-checkbox-numbers"
            name="checkbox"
            type="checkbox"
            checked
          />
          <label class="terms-label" for="terms-checkbox-numbers">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 200 200"
              class="checkbox-svg"
            >
              <mask fill="white" id="path-1-inside-1_476_5-37">
                <rect height="200" width="200"></rect>
              </mask>
              <rect
                mask="url(#path-1-inside-1_476_5-37)"
                stroke-width="40"
                class="checkbox-box"
                height="200"
                width="200"
              ></rect>
              <path
                stroke-width="15"
                d="M52 111.018L76.9867 136L149 64"
                class="checkbox-tick"
              ></path>
            </svg>
            <span class="label-text">Numbers</span>
          </label>
        </div>
      </div>

      <!-- Button to generate password, with associated function call -->
      <button id="button" class="button-cta" onclick="generatePassword()">
        Generate
      </button>
    </main>

    <!-- Container for displaying generated password, with associated copy function -->
    <div
      id="container-password"
      class="container-password hide"
      onclick="copyPassword()"
    >
      <span>Your generated password: <br /></span>
      <span id="password" class="password"></span>
